<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    {% block head_content %}{% endblock %} {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Toogle Files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/pbootstrap.min.css' %}" rel="stylesheet" />
    <!-- Live Search -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <!-- Datepicker -->
    <!-- XDSoft DateTimePicker -->
    <link
      rel="stylesheet"
      href="{% static 'css/jquery.datetimepicker.min.css' %}"
      integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y="
      crossorigin="anonymous"
    />
    <script
      src="{% static 'js/jquery.datetimepicker.full.min.js' %}"
      integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% if request.user.is_authenticated %} {% include "nav.html" %} {% endif %}

    <div class="container mt-5">{% block container %} {% endblock %}</div>
  </body>
</html>
